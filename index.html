<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary-subtle">
    <div class="container p-5" id="app">
        <h2 class="text-center mb-4">vue-practice</h2>
        <hr class="mb-5">
        <div class="row">
            <div class="col-4" v-for="course in courses" :key="courses.name">
                <div class="card p-3 text-center">
                    <p>{{ `${course.num} ${course.name}` }}</p>
                    <div>
                        <a :href="`./vue-${course.num}-options-api/${course.page}`" class="btn btn-secondary me-1">options-api</a>
                        <a :href="`./vue-${course.num}-composition-api/${course.page}`" class="btn btn-warning ms-1">composition-api</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup(){
                const courses = [
                    {
                        num: '01',
                        name: '關注點分離(產品列表)',
                        page: 'index.html'
                    },
                    {
                        num: '02',
                        name: '介接一個 API',
                        page: 'login.html'
                    },
                ]
                return {
                    courses
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
