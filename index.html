<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-practice</title>
    <link rel="stylesheet" href="./style/all.css">
</head>
<body>
    <div class="container p-5" id="app">
        <h2 class="text-center mb-4">vue-practice</h2>
        <hr class="mb-5">
        <div class="row">
            <div class="col-4" v-for="course in courses" :key="courses.name">
                <div class="card p-3 text-center h-100">
                    <p>{{ `${course.num} ${course.name}` }}</p>
                    <div class="d-flex flex-wrap justify-content-evenly mt-auto">
                        <a :href="`./vue-${course.num}-options-api/${course.page}`" class="btn btn-warning mb-2">options-api</a>
                        <a :href="`./vue-${course.num}-composition-api/${course.page}`" class="btn btn-primary mb-2">composition-api</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue
        createApp({
            setup(){
                const courses = [
                    {
                        num: '01',
                        name: '關注點分離(產品列表)',
                        page: 'index.html'
                    },
                    {
                        num: '02',
                        name: '介接一個 API',
                        page: 'login.html'
                    },
                    {
                        num: '03',
                        name: 'Vue.js',
                        page: 'login.html'
                    },
                ]
                return {
                    courses
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
