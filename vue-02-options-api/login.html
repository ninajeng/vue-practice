<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <div class="h-100 my-5">
                        <div class="alert alert-danger" role="alert" v-if="errorRes">
                            <i class="bi bi-exclamation-diamond-fill me-2"></i>{{ errorRes }}
                        </div>
                        <div class="text-center p-3 border rounded">
                            <h2>請先登入</h2>
                            <v-form v-slot="{ errors }" @submit="signin">
                                <div class="form-floating mb-3">
                                    <v-field type="email" class="form-control" 
                                    :class="{ 'is-invalid': errors['email'] }" id="floatingInput"  name="email" placeholder="name@example.com" rules="email|required"
                                    v-model="username"
                                    ></v-field>
                                    <label for="floatingInput">Email address</label>
                                    <error-message name="email" class="invalid-feedback text-start"/>
                                </div>
                                <div class="form-floating mb-3">
                                    <v-field type="password" class="form-control" :class="{ 'is-invalid': errors['password'] }" id="floatingPassword" name="password" placeholder="Password" rules="required"
                                    v-model="password"></v-field>
                                    <label for="floatingPassword">Password</label>
                                    <error-message name="password" class="invalid-feedback text-start"/>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">登入</button>
                            </v-form>
                            <p class="text-muted mt-3 mb-0">© 2021~∞ - VegetableShop</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vee-validate/4.12.3/vee-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/rules@4.12.4/dist/vee-validate-rules.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vee-validate/i18n@4.12.4/dist/vee-validate-i18n.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
    <script type="module" src="./login.js"></script>
</body>
</html>
