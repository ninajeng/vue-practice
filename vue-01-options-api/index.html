<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container py-5" id="app">
        <div class="row justify-content-between gy-5">
            <div class="col-lg-6">
                <h2 class="mb-3">產品列表</h2>
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>產品名稱</th>
                            <th>原價</th>
                            <th>售價</th>
                            <th>是否啟用</th>
                            <th>查看細節</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(product, key) in products" :key="'product' + key">
                            <td>{{ product.title }}</td>
                            <td>{{ product.origin_price }}</td>
                            <td>{{ product.price }}</td>
                            <td class="text-success" v-if="product.is_enabled">啟用</td>
                            <td class="text-danger" v-else>未啟用</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary" @click="temp = product">查看細節</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p>目前有 {{ products.length }} 項產品</p>
            </div>
            <div class="col-lg-5">
                <h2 class="mb-3">單一產品細節</h2>
                <div v-if="temp.title">
                    <div class="card">
                        <div class="text-center" style="height: 300px;">
                            <img :src="temp.imageUrl" :alt="temp.title" class="h-100">
                        </div>
                        <div class="p-3">
                            <h5 class="pt-2">{{ temp.title }}<span class="badge bg-primary ms-2">{{ temp.category }}</span></h5>
                            <p>{{ temp.description }}</p>
                            <p>商品內容：{{ temp.content }}</p>
                            <p class="mb-0">{{ temp.price }}<span class="ms-2 text-decoration-line-through text-muted">{{ temp.origin_price }}</span> 元 / {{ temp.unit }}</p>
                        </div>
                    </div>
                    <div class="py-3">
                        <img class="me-3" :src="img" :alt="'image' + key" v-for="(img, key) in temp.imagesUrl" :key="'img' + key" style="height: 100px;">
                    </div>
                </div>
                <p class="text-muted" v-else>請選擇一個商品查看</p>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="all.js"></script>
</body>
</html>
